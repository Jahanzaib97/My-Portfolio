<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="input"><input type="text" name="" id="number"></div>

      
    <div class="downhalf">
        <div>
            <button class="btn">MR</button>
            <button class="btn">MS</button>
            <button class="btn">M+</button>
            <button class="btn">M-</button>
            <button class="btn">MC</button>
        </div>

        <div>
            <button class="btn">←</button>
            <button class="btn" onclick="clearCE()">CE</button>
            <button class="btnc" onclick="clr()">C</button>
            <button class="btn">±</button>
            <button class="btn" onclick="getnum('√')">√</button>
        </div>

        <div>
            <button class="btn" onclick="getnum('7')">7</button>
            <button class="btn" onclick="getnum('8')">8</button>
            <button class="btn" onclick="getnum('9')">9</button>
            <button class="btn" onclick="getnum('/')">/</button>
            <button class="btn" onclick="getnum('%')">%</button>
        </div>

        <div>
            <button class="btn" onclick="getnum('4')">4</button>
            <button class="btn" onclick="getnum('5')">5</button>
            <button class="btn" onclick="getnum('6')">6</button>
            <button class="btn" onclick="getnum('*')">*</button>
            <button class="btn" onclick="getnum('1/x')">1/x</button>
        </div>

        <div>
            <button class="btn" onclick="getnum('1')">1</button>
            <button class="btn" onclick="getnum('2')">2</button>
            <button class="btn" onclick="getnum('3')">3</button>
            <button class="btn" onclick="getnum('-')">-</button>
            <button class="btnequal" onclick="result()">=</button>
        </div>

        <div>
            <button class="btnzero" onclick="getnum('0')">0</button>
            <button class="btn" onclick="getnum('.')">.</button>
            <button class="btn" onclick="getnum('+')">+</button>
            
        </div>

    </div>
    </div><br><br><br>
    <div class="title">Made By: Jahanzaib Arif<br>WM-4552</div>
</body>
<script src="app.js"></script>
</html>
